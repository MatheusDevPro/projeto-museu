<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>
<body>
   <div id="container"><!--inicio container-->
      <header> <!--inicio cabeçalho-->
		<div id="logo">
           <h1><a href="">Museu Nacional</a></h1>
		</div>

		<nav><!--inicio navegação-->
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Exposições</a></li>
				<li><a href="#">Pesquisa</a></li>
				<li><a href="#">Acervo</a></li>
				<li><a href="#">Videos</a></li>
				<li><a href="#">Fotos</a></li>
				<li><a href="#">Contato</a></li>
				
			</ul>
		  </nav><!--fim navegação-->

	  </header> <!-- fim cabeçalho-->

	  <div id="principal"><!-- principal-->

        <div id="conteudo">
            <section id="capa">
               <img src="img/museu.png">
			</section>

			<section id="postagem">

				<article id="video">

                   <h3>Video: conheça o museu</h3>

				   <iframe width="310" height="170" src="https://www.youtube.com/embed/RGUYb-hivrc" 
				   frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

				</article>

				<article id="video">

					<h3>Mapa: encontre o museu</h3>
 
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.206311665319!2d-43.228717585034445!3d-22.90575998501238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sMuseu+Nacional+-+UFRJ!5e0!3m2!1spt-BR!2sbr!4v1537538326477" 
					width="310" height="170" frameborder="0" style="border:0" allowfullscreen></iframe>
 
				 </article>

			</section>


		</div>

		<aside>

			<section id="depoimento">
				<img src="img/depoimento.png">
			</section>

			<section id="visita">
                <h4>Faça uma visita</h4>
				<form>
					<fieldset>
						<legend></legend>

						<label for="data">Data</label>
						<input class="campo" type="text" id="data" value="dd/mm/aaaa">

						<label for="qtd">Qtd pessoas</label>
						<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

					</fieldset>

					<input class="botao" type="submit" value="verificar disponibilidade">
				</form>
			</section>

			<section id="galeria">
                 <h1>Galeria de fotos</h1>

                 <a href="">
					<img src="img/imagem1.jpg" height="93" width="93">
				 </a>

				 <a href="">
					<img src="img/imagem2.jpg" height="93" width="93">
				 </a>

				 <a href="">
					<img src="img/imagem3.jpg" height="93" width="93">
				 </a>

				 <a href="">
					<img src="img/imagem4.jpg" height="93" width="93">
				 </a>

			</section>
		</aside>

	  </div><!-- fim principal-->

   </div> <!--fim container-->
